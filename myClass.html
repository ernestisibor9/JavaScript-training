    <script>
        // Class declaration
        class Person{
            constructor(name, age){
                this.name = name
                this.age = age
            }

            getMethod2(){
                console.log(`This is my people at ${this.name} and their age is ${this.age}`);
            }

        }


        // Inheritance

        class Son extends Person{
            eat(){
                console.log('Have you eaten?');
            }
        }

        const mySon = new Son('Eminen', 46)
        console.log(mySon);
        console.log(mySon.getMethod2())
        console.log(mySon.eat());
